<!DOCTYPE html>
<html>
<head>
  <title>Página de Pagamentos</title>
  <link rel="stylesheet" href="../styles/compras.css">
</head>
<body>

  <div>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="menu_lista">
                <li class="menu_lista_link"><a href="../index.html" class="menu_lista_link_links">Home</a></li>
            </ul>
        </nav>
    </header>
  </div>

  <div class="container">
    <h1 class="titulo">Pagamento</h1>
    
    <form id="pagamentoForm">
      <label for="numeroCartao">Número do Cartão:</label>
      <input type="text" id="numeroCartao" name="numeroCartao" placeholder="XXXX XXXX XXXX XXXX" required>
      
      <label for="validade">Validade:</label>
      <input type="month" id="validade" name="validade" required>
      
      <label for="codigoSeguranca">Código de Segurança:</label>
      <input type="text" id="codigoSeguranca" name="codigoSeguranca" maxlength="3" required>
      
      <label for="nomeTitular">Nome do Titular:</label>
      <input type="text" id="nomeTitular" name="nomeTitular" required>
      
      <button type="button" id="pagarButton">Pagar</button>
    </form>
  </div>

  <div class="footer">

        <footer>
        <p> Todos os direitos registrados 2023.</p>
        
        </footer>
  </div>

<script src="../script/compras.js"></script>
</body>
</html>
